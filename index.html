<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header id="holder">
    <h1 id="Titl">Yolcame Music</h1>
</header>
<body>

    <section id="center">
        <div id="contenedor">
            <img src="Statics/img/butonini.png" id="imgini">
            <button id="butinit">Iniciemos</button>
        </div>
    </section>

    <div class="cent">
        <section id="loby" class="hide1">
            <h1 class="hide1">Bienvenido a Yolcame!!</h1>

            <p class="hide1">Un mundo de musica y nuestros amiguitos te esperan</p>

            <button class="hide1 botonescuenta" id="inicioses">Iniciar sesion</button>

            <a class="hide1"> No tienes una cuenta? Presiona el boton para crear una nueva </a>
            <button id="crearct" class="hide1 botonescuenta">Crear una cuenta</button>
        </section>
    </div>
    
    <div class="cent">
        <section>
            <form id="inicio-de-sesion">
                <h2>Bienvenido de vuelta</h2>

                <label for="nomuser">Ingresa aqui tu nombre de usuario</label>
                <input type="text" id="nomuser" name="nomuser">

                <br><p id="err1"></p><br>

                <label for="pass"> Ingresa tu contraseña </label>
                <input type="text" id="pass" name="pass">

                <br><p id="err2"></p><br>

                <button type="submit" id="submitis" class="botonescuenta">Iniciar sesion</button>
            </form>
        </section>
    </div>

    <div class="cent">
        <section>
            <form id="Crear-una-cuenta">
                <label for="nomusernew">Escoje un nombre de usuario (No uses tu nombre real)</label>
                <input type="text" id="nomusernew" name="nomusernew">

                <br><p id="err3"></p><br>

                <label for="pass"> Crea una contraseña para tu cuenta </label>
                <input type="text" id="pass" name="password">

                <br><p id="err4"></p><br>

                <label for="fav1"> Quien es tu artista favorito?</label>
                <input type="text" id="fav1" name="fav1">

                <br><p id="err5"></p><br>

                <label for="fav2"> Cual es tu cancion favorita? </label>
                <input type="text" id="fav2" name="fav2">

                <br><p id="err6"></p><br>

                <label for="desc"> Cual es tu cancion favorita? </label>
                <input type="text" id="desc" name="desc">

                <br><p id="err7"></p><br>

                <button type="submit" id="iniciemos" class="botonescuenta">Crear cuenta</button>
            </form>
        </section>
    </div>

    <link rel="stylesheet" href="Statics/styles/sesion.css">
    <script src="Dynamics/sesion.js"></script>
</body>
</html>
