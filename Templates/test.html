<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Statics/styles/buscador.css">

<body>

    <div class="cent">

            <input type="range" max="100"  id="volumeSlider">

            <!-- <span class="time">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
            </span> -->
            <label for="seekBar">Duracion:</label>
            <input type="range" id="seekBar" step="0.1" min="1">
        </div>
    
    
        <script src="../Dynamics/elementals.js"></script>
    </section>

    <script src="../Dynamics/buscador.js"></script>
    <script src="https://youtube.com/iframe_api"></script>
